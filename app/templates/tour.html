{% extends '_base.html' %}

{% block main %}
    <h1>Tours</h1>
    <ul>
    {% for tour in tours %}
        <li>
            <h2>{{ tour.name }}</h2>
            <p>{{ tour.desc }}</p>
            <p>Price: {{ tour.price }}</p>
            <p>Departure: {{ tour.departure.name }}</p>  {# Accessing the departure name #}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
